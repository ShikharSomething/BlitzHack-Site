<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blitzhack</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="grid-pattern"></div>
    <div id="header-container"></div>

    <main class="contact-container">
        <div class="contact-card">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Have questions about our CTF team or want to collaborate? We'd love to hear from you!</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>contact@blitzhack.xyz</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fab fa-discord"></i>
                        <div>
                            <h3>Discord</h3>
                            <p>https://discord.gg/VTTUde7ARZ</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fab fa-twitter"></i>
                        <div>
                            <h3>Twitter</h3>
                            <p>@OS_CTF</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="assets/js/contact.js"></script>
    <script>
        async function includeHTML(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Error fetching ${filePath}: ${response.statusText}`);
                }
                const content = await response.text();
                document.getElementById(elementId).innerHTML = content;
                
                const scripts = document.getElementById(elementId).getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    eval(scripts[i].innerText);
                }
            } catch (error) {
                console.error(`Failed to include ${filePath}:`, error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            await includeHTML('header-container', 'header.html');
            await includeHTML('footer-container', 'footer.html');
        });
    </script>
</body>
</html>
