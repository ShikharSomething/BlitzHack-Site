<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html">
                    <img src="Blitzhack_logo.png" alt="Blitzhack Logo">
                </a>
                <h1 class="site-title">Blitzhack</h1>
            </div>
            
            <button class="mobile-menu-btn" id="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav class="nav-links" id="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="members.html" class="nav-link">Members</a>
                <a href="achievements.html" class="nav-link">Achievements</a>
                <a href="resources.html" class="nav-link">Resources</a>
                <a href="events.html" class="nav-link">Events</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    link.classList.add('active');
                }
            });
            
            const mobileMenuBtn = document.getElementById('mobile-menu-toggle');
            const navLinksElement = document.getElementById('nav-links');
            
            mobileMenuBtn.addEventListener('click', function() {
                navLinksElement.classList.toggle('active');
                const icon = mobileMenuBtn.querySelector('i');
                if (navLinksElement.classList.contains('active')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
    </script>
</body>
</html>
